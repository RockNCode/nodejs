        <script>
          // Initialize Firebase
          var closestPrice = -100000;
          var closestAccount ="";
          var lowestGap = 500000;
          console.log("Initializing firebase")
          var config = {
            apiKey: "AIzaSyAn73QwXUdyORyym5iCMo1qYTKirPBMYSw",
            authDomain: "dbtest-f5ad8.firebaseapp.com",
            databaseURL: "https://dbtest-f5ad8.firebaseio.com",
            projectId: "dbtest-f5ad8",
            storageBucket: "dbtest-f5ad8.appspot.com",
            messagingSenderId: "386160058842"
          };

          var app = firebase.initializeApp(config);
          var database = app.database();

          var dateNormalized = new Date();
          var gameState;

          if (dateNormalized.getHours() >= 20 ) {
            dateNormalized.setHours(20);
            gameState = 0;
          } else if(dateNormalized.getHours() >= 0 && dateNormalized.getHours() < 12) {
            dateNormalized.setHours(20);
            gameState = 0;
          } else if(dateNormalized.getHours() >= 12 && dateNormalized.getHours() < 18) {
            dateNormalized.setHours(12);
            gameState = 1;
          } else if(dateNormalized.getHours() >= 18 && dateNormalized.getHours() < 20) {
            dateNormalized.setHours(18);
            gameState = 2;
          }
          dateNormalized.setMinutes(0);
          dateNormalized.setSeconds(0);
          dateNormalized.setMilliseconds(0);

          var dateString = dateFormat(dateNormalized,"isoDateTime")+"-0700";
          var dateString20;
          var dateString12;
          console.log("date normalized " + dateFormat(dateNormalized,"isoDateTime"));
          console.log("date UTC " + dateNormalized.toUTCString());
          var mRef = database.ref(`/tables/guessByDate/${dateString}`);
          var mRef20;
          var mRef12;

          mRef.on('child_added', (data)=>{ appendToCurrentTable(data) });
          var mLatest = mRef.limitToLast(10);

          // we need an additional db reference for older states
          if(gameState == 1) {
            dateNormalized.setHours(20);
            dateString20 = dateFormat(dateNormalized,"isoDateTime")+"-0700";
            mRef20 = database.ref(`/tables/guessByDate/${dateString20}`);
            mRef20.on('child_added', (data)=>{ appendToCurrentTable(data) });
          } else if(gameState == 2) {
            dateNormalized.setHours(20);
            dateString20 = dateFormat(dateNormalized,"isoDateTime")+"-0700";
            dateNormalized.setHours(12);
            dateString12 = dateFormat(dateNormalized,"isoDateTime")+"-0700";
            mRef20 = database.ref(`/tables/guessByDate/${dateString20}`);
            mRef12 = database.ref(`/tables/guessByDate/${dateString12}`);
            mRef20.on('child_added', (data)=>{ appendToCurrentTable(data) });
            mRef12.on('child_added', (data)=>{ appendToCurrentTable(data) });
          }

          //ToDo: if less than 10 need to grab values from older table.
          mLatest.on('child_added', function(data) {
            console.log(data.val());
            var name = data.val().accountName;
            var price = data.val().guessPrice;
            var date = data.val().timestamp;
            var staked = data.val().staked;

            $("#latest").prepend(`<li> ${date} : ${name} : $ ${price} USD , staked : ${staked}</li>`);

          });

          mLatest.on('child_removed', function(data) {
            $("#latest").find('li').last().remove();
          });

          function appendToCurrentTable(data) {
            console.log(data.val());
            var name = data.val().accountName;
            var price = data.val().guessPrice;
            var date = data.val().timestamp;
            var staked = data.val().staked;
            $("#all").append(`<li> ${date} : ${name} : $ ${price} USD , staked : ${staked}</li>`)
            // closest guess
            var bitcoinPriceText = $("#bcprice").text();
            var bitcoinPrice = Number(bitcoinPriceText.replace(/[^0-9.-]+/g,""));
            console.log( "Bitcoin price : " + bitcoinPrice);
            if(closestPrice === -100000) {
              closestPrice = price;
              closestAccount = name;
            } else {
              console.log(" Old close : "+ closestPrice +"checking " + price + "against btc : " + bitcoinPrice);
              if( Math.abs(price - bitcoinPrice) < lowestGap) {
                console.log("new closest :"+ price);
                closestPrice = price;
                closestAccount = name;
                lowestGap = Math.abs(price - bitcoinPrice);
              }
            }
            $("#closest_guess").text(`${closestAccount} : ${closestPrice}`);
          }
        </script>
